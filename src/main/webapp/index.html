<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Login</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

  <style>
    body {
      background: linear-gradient(to right, #667eea, #764ba2);
      font-family: 'Poppins', sans-serif;
    }

    .card {
      border: none;
      border-radius: 20px;
    }

    .heading-brand {
      font-weight: 600;
      color: #4a00e0;
    }

    .form-label {
      font-weight: 500;
    }

    .btn-primary {
      background-color: #4a00e0;
      border: none;
    }

    .btn-primary:hover {
      background-color: #6c00e8;
    }

    .card-footer-text {
      color: #666;
    }

    a.link-primary {
      font-weight: 500;
    }

    .shadow-sm {
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.1);
    }
  </style>
</head>
<body>

  <div class="container h-100">
    <div class="row justify-content-center align-items-center min-vh-100">
      <div class="col-12 col-md-8 col-lg-5">
        <div class="card shadow-sm p-4">
          <h1 class="h3 text-center mb-4 heading-brand">Welcome Back!!</h1>

          <form action="login" method="post">
            <div class="mb-3">
              <label for="username" class="form-label">Username or Email</label>
              <input type="text" class="form-control" id="username" name="username" placeholder="you@example.com" required>
            </div>

            <div class="mb-3">
              <label for="password" class="form-label">Password</label>
              <input type="password" class="form-control" id="password" name="password" placeholder="••••••••" required>
            </div>

            <div class="d-flex justify-content-between align-items-center mb-3">
              <div class="form-check">
                <input class="form-check-input" type="checkbox" id="rememberMe">
                <label class="form-check-label" for="rememberMe">Remember me</label>
              </div>
              <a href="#" class="small link-light">Forgot password?</a>
            </div>

            <div class="d-grid">
             <button type="submit" class="btn btn-primary btn-lg" name="login">Log In</button>
            </div>
          </form>

          <hr class="my-4">

          <p class="text-center mb-0 card-footer-text">
            New here?
            <a href="#" class="link-primary">Create an account</a>
          </p>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS Bundle -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
</body>
</html>
